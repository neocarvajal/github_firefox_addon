<!DOCTYPE html>
<html>
<head>
   <title>Callback for Github Addon</title>
   <meta charset="utf-8">
   <style type="text/css">
      body {
        background:696969;
        color:rgba(10,10,210,0.8)
      }
   </style>
</head>

<body>
<script>
   var code = window.location.toString().replace(/.+code=/, '');
   console.log('Sending code ' + code + ' to app');
   if(window.opener) {
     window.opener.postMessage(code, window.location);
     window.close();
   }
</script>
</body>
</html>
